<div class="main-content ">
  <div class="container-fluid align-middle">
    <div class="row">
      <div class="col-md-3 " ></div>
      <div class="col-md-4 ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{'Login' | translate}}</h4>
            <p class="card-category">DEV ARCHITECTURE</p>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Email' | translate}}"  name="email" [(ngModel)]="loginUser.email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Password' | translate}}" type="password"  name="password" [(ngModel)]="loginUser.password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <select class="browser-default custom-select" placeholder="SeÃ§iniz" name="lang" [(ngModel)]="loginUser.lang" (change)="changeLang($event.target.value)">
                    <option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}}</option>
                  </select>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Login'| translate}}</button>
              <button mat-raised-button type="button" data-toggle="modal" data-target="#register" class="btn btn-primary pull-right">{{'Register'| translate}}</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5" ></div>
    </div>
  </div>
</div>


<div class="modal modal-angular fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="clearFormGroup(registerAddForm)"><span aria-hidden="true">&times;</span></button>
        <h4 class="margin-top">
          {{'RegisterForm'| translate}}
        </h4>
        <div class="separator"></div>
        <form *ngIf="registerAddForm" [formGroup]="registerAddForm" (ngSubmit)="save()">
          <div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'NameSurname'|translate}}" type="text" id="fullName" name="fullName"
                  formControlName="fullName" />
                <div class="alert alert-danger"
                  *ngIf="registerAddForm.get('fullName')!.hasError('fullName') && registerAddForm.get('fullName')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'Email'|translate}}" type="text" id="email" name="email"
                  formControlName="email" />
                <div class="alert alert-danger"
                  *ngIf="registerAddForm.get('email')!.hasError('email') && registerAddForm.get('email')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'Password'|translate}}" type="password" id="password"
                  name="password" formControlName="password" />
                <div class="alert alert-danger"
                  *ngIf="registerAddForm.get('password')!.hasError('password') && registerAddForm.get('password')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>

          <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Save' |translate}}</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
